  <body>
    
      <header> <h1> My Score Board </h1> </header>

        <section class="team-two">

          <button onclick="Add1Team2()">Add 1</button>
          <button onclick="Sub1Team2()"> Subtract 1</button>
        </section>

    </div>

    
  

    <script src="./main.js" charset="utf-8"></script>
